{% extends 'blog/base.html' %}
{% block content %}
<h3>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Comment</h3>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
<a href="{% url 'post-detail' form.instance.post.pk %}">Cancel</a>
{% endblock %}
